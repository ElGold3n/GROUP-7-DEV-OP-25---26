name: Java CI with MySQL and Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: world
          MYSQL_USER: worlduser
          MYSQL_PASSWORD: _ty5g09^tt
          MYSQL_ROOT_PASSWORD: P@ssw0rd!
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 --silent; then
              echo "MySQL is up!"
              break
            fi
            sleep 2
          done

      - name: Create database and user
        run: |
          mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_ROOT_PASSWORD }} -e "CREATE DATABASE IF NOT EXISTS world;"
          mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_ROOT_PASSWORD }} -e "CREATE USER IF NOT EXISTS 'worlduser'@'%' IDENTIFIED BY '_ty5g09^tt';"
          mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_ROOT_PASSWORD }} -e "GRANT ALL PRIVILEGES ON world.* TO 'worlduser'@'%'; FLUSH PRIVILEGES;"

      - name: Load schema
        run: |
          mysql -h127.0.0.1 -uroot -p${{ env.MYSQL_ROOT_PASSWORD }} world < world-db/world.sql

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests=true

      - name: Run tests
        run: mvn test

      - name: Verify build
        run: mvn verify

      - name: Generate JaCoCo report
        run: mvn jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build Docker image
        run: docker build -t group7/world-population .
        notifications:
  email:
    recipients:
      - habib.shoala@gmail.com
    on_success: change
    on_failure: always

