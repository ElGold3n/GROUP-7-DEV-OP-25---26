name: Deploy Web App to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # No build step needed — this is a static app (HTML, CSS, JS)
      # If your frontend lives in a subfolder (e.g. /frontend), adjust the path below

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # root of your repo, or ./frontend if that’s where index.html lives

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
