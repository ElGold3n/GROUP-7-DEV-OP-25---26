name: DevOps Group 7 CI/CD

on:
  push:
    branches: [ "main", "develop", "release" ]
  pull_request:
    branches: [ "main" ]
jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: P@ssw0rd!
          MYSQL_DATABASE: world
        ports:
          - "33060:3306"
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -pP@ssw0rd!"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysql -h127.0.0.1 -P33060 -uroot -pP@ssw0rd! -e "SELECT 1;" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Load schema/data
        run: mysql -h127.0.0.1 -P33060 -uroot -pP@ssw0rd! world < world-db/world.sql

      - run: mvn -B clean install -DskipTests
      - run: mvn -B test jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/site/jacoco/jacoco-unit-test.xml
          fail_ci_if_error: true

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v5
        with:
          name: "Unit Test Report"
          path: target/site/jacoco

  integration-tests:
    runs-on: ubuntu-22.04
    needs: unit-tests
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: P@ssw0rd!
          MYSQL_DATABASE: world
        ports:
          - "33060:3306"
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -pP@ssw0rd!"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysql -h127.0.0.1 -P33060 -uroot -pP@ssw0rd! -e "SELECT 1;" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Load schema/data
        run: mysql -h127.0.0.1 -P33060 -uroot -pP@ssw0rd! world < world-db/world.sql

      - name: Run Integration Tests
        run: mvn -B verify jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/site/jacoco/jacoco-integration-test.xml
          fail_ci_if_error: true

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v5
        with:
          name: "Integration Test Report"
          path: target/site/jacoco


  build:
    runs-on: ubuntu-22.04
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: mvn -B clean package -DskipTests
      - run: cp target/*.jar out/artifacts/
      - run: docker build -t webapp:${{ github.sha }} .
      - run: docker compose up --abort-on-container-exit --build

      - name: Generating Executable JAR
        uses: actions/upload-artifact@v5
        with:
          name: "JAR Package"
          path: out/artifacts


