services:
  world-mysql:
    image: mysql:8.0
    build: world-db/.
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd!
    ports:
      - "3306:3306"
    volumes:
      - ./world-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pP@ssw0rd!"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  world-reporting-app:
    build: .
    depends_on:
      world-mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://db:3306/world?allowPublicKeyRetrieval=true&useSSL=false
      DB_USER: root
      DB_PASS: P@ssw0rd!
      BATCH_MODE: "true"
    command: ["java", "-jar", "app.jar"]

volumes:
  db_data:
