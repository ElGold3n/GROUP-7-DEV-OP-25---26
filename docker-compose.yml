services:
  db:
    build: world-db/.
    restart: always
    ports:
      - "33060:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pP@ssw0rd!"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    build: .
    container_name: world-reporting-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://db:33060/world?allowPublicKeyRetrieval=true&useSSL=false
      DB_USER: root
      DB_PASS: P@ssw0rd!
    command: ["java", "-jar", "app.jar"]

volumes:
  db_data:
