services:
  db:
    image: mysql:8.0
    build: world-db/.
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd!
    ports:
      - "33060:3306"
    volumes:
      - ./world-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pP@ssw0rd!"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    build: .
    container_name: world-reporting-app
    depends_on:
      db:
        condition: service_healthy
    command: ["java", "-jar", "app.jar"]

volumes:
  db_data:
