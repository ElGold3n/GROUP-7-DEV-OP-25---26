services:
  db:
    image: mysql:latest
    container_name: world-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "33060:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./world-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Batch mode app
  app:
    build: .
    container_name: world-reporting-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      BATCH_MODE: "true"
    command: ["java", "-jar", "app.jar"]
    stdin_open: true
    tty: true

  # Web mode app
  web:
    build: .
    container_name: world-reporting-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      BATCH_MODE: "false"
      WEB_MODE: "true"
    command: ["java", "-jar", "app.jar"]
    ports:
      - "8081:8081"
    stdin_open: true
    tty: true

volumes:
  db_data:
